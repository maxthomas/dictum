machine:
  java:
    version: oraclejdk8

test:
  post:
    - pip install --user codecov
    - codecov || echo "Codecov did not collect coverage reports"
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/surefire-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
